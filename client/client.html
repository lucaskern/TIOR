<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px 5px 5px 0px;
            background-color: white;
            float: left;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>
</head>

<body>
    <h1> The Internets Own Rainbow </h1>

    <h4> Set the Sliders to make the color that to you MOST represents Red, Orange, Green, and Blue. Hit submit when done to see overall results. </h4>

    <div id="red" class="color-box">

    </div>
    <div id="orange" class="color-box">

    </div>
    <div id="green" class="color-box">

    </div>
    <div id="blue" class="color-box">

    </div>

    </br>

    <form action="" id="select-color">
        <input type="radio" name="color" value="red" checked/> Red <br>
        <input type="radio" name="color" value="orange" /> Orange <br>
        <input type="radio" name="color" value="green" /> Green <br>
        <input type="radio" name="color" value="blue" /> Blue <br>
    </form>

    <div class="color-block">
        <input type="range" min="0" max="360" value="0" class="slider hue">
        <input type="range" min="0" max="100" value="50" class="slider saturation">
        <input type="range" min="0" max="100" value="50" class="slider lightness">
    </div>

    <button>
        Submit Colors
    </button>

    <script>
        let rH = 0;
        let rS = 0;
        let rL = 0;

        let oH = 0;
        let oS = 0;
        let oL = 0;

        let gH = 0;
        let gS = 0;
        let gL = 0;

        let bH = 0;
        let bS = 0;
        let bL = 0;

        $(".color-box").click(function() {
            console.log("test");
        });

        $(".hue").change(function() {
            //console.log(this.className);

            let color = $('input[name="color"]:checked').val();
            console.log(color);

            switch (color) {
                case "red":
                    rH = this.value;
                    updateColors(color);
                    break;
                case "orange":
                    oH = this.value;
                    updateColors(color);
                    break;
                case "green":
                    gH = this.value;
                    updateColors(color);
                    break;
                case "blue":
                    bH = this.value;
                    updateColors(color);
                    break;
            }

        });

        $(".saturation").change(function() {

            let color = $('input[name="color"]:checked').val();
            console.log(color);

            switch (color) {
                case "red":
                    rS = this.value;
                    updateColors(color);
                    break;
                case "orange":
                    oS = this.value;
                    updateColors(color);
                    break;
                case "green":
                    gS = this.value;
                    updateColors(color);
                    break;
                case "blue":
                    bS = this.value;
                    updateColors(color);
                    break;
            }
        });

        $(".lightness").change(function() {

            let color = $('input[name="color"]:checked').val();
            console.log(color);

            switch (color) {
                case "red":
                    rL = this.value;
                    updateColors(color);
                    break;
                case "orange":
                    oL = this.value;
                    updateColors(color);
                    break;
                case "green":
                    gL = this.value;
                    updateColors(color);
                    break;
                case "blue":
                    bL = this.value;
                    updateColors(color);
                    break;
            }
        });

        let updateColors = function(color) {
            console.log(color + " ran");
            switch (color) {
                case "red":
                    $("#red").css({
                        "background-color": "hsl(" + rH + "," + rS + "%," + rL + "%)"
                    });
                    break;
                case "orange":
                    $("#orange").css({
                        "background-color": "hsl(" + oH + "," + oS + "%," + oL + "%)"
                    });
                    break;
                case "green":
                    $("#green").css({
                        "background-color": "hsl(" + gH + "," + gS + "%," + gL + "%)"
                    });
                    break;
                case "blue":
                    $("#blue").css({
                        "background-color": "hsl(" + bH + "," + bS + "%," + bL + "%)"
                    });
                    break;
            }
